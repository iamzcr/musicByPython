{% extends "layout.html" %}

{% block body %}
<div class="container">
	<div class="page-header">
	
		<div class="list-group">
			<a class="list-group-item active">
			    <h4 class="list-group-item-heading">我是歌手</h4>
			</a>
	  
	 	 </div>
		 
	</div>
</div>

<div class="container">
  		<table class=" table table-hover">
  			<thead>
  				<th class="active">歌手id</th>
  				<th class="active">歌手名字</th>
  				<th class="active">歌曲数量</th>
  				<th class="active">头像</th>
  				<th class="active">操作</th>
  			</thead>
  			<tbody>
  				{% if song_list %}
  				{% for song in song_list %}
				<tr>
				  <td class="active">{{song.id}}</td>
				  <td class="active">{{song.name}}</td>
				  <td class="active">{{song.musicSize}}</td>
				  <td class="active"><img width="80px" src="{{song.picUrl}}"></td>
				  <td class="active"><a  href="{{ url_for('song_list',song_id=song.id) }}">点击播放</a></td>
				</tr>
				 {% endfor %}
				{% endif %}
  			</tbody>
		</table>
</div>
{% endblock %}
